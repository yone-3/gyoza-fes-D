        <h1 class="c-title">お問い合わせ</h1>
        <form action="#" method="post">
            <div class="c-infCard">
                <label for="user_name">お名前<span>必須</span></label>
                <input type="text" name="user_name" id="user_name" required>
            </div>
            <div class="c-infCard">
                <label for="user_email">メールアドレス<span>必須</span></label>
                <input type="email" name="user_email" id="user_email" required>
            </div>
            <div class="c-infCard">
                <label for="user_tel">電話番号</label>
                <input type="tel" name="user_tel" id="user_tel">
            </div>
            <div class="c-infCard">
                <label for="uese_mes">お問い合わせ内容<span>必須</span></label>
                <textarea name="message" id="uese_mes" required></textarea>
            </div>
            <input type="submit" value="送信">

        </form>
